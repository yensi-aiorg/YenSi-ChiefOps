version: "3.9"

services:
  frontend:
    build:
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html

  backend:
    build:
      dockerfile: Dockerfile.dev
    volumes:
      - ./backend/app:/app/app
      - upload-data:/app/uploads
      - export-data:/app/exports
    environment:
      - LOG_LEVEL=debug
      - AI_ADAPTER=${AI_ADAPTER:-mock}
    command: >
      watchfiles
      "uvicorn app.main:app --host 0.0.0.0 --port 8000"
      /app/app
